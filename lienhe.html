<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ Khoa CNTT - Đại học Đại Nam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    main {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #00695c;
      margin-bottom: 20px;
      font-size: 22px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100px;
      align-self: center;
      background: #00695c;
      color: #fff;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-size: 14px;
    }

    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>

  <main>
    <h2>Liên hệ với Khoa CNTT</h2>
    <form>
      <label for="hoten">Họ tên:</label>
      <input type="text" id="hoten" name="hoten" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="chude">Chủ đề:</label>
      <input type="text" id="chude" name="chude">

      <label for="noidung">Nội dung:</label>
      <textarea id="noidung" name="noidung" rows="4" placeholder="Nhập nội dung tại đây..."></textarea>

      <button type="submit">Gửi</button>
    </form>
  </main>

</body>
</html>
